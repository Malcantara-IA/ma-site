<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Inteligência Jurídica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #faf8f5;
      color: #1c1c1c;
      line-height: 1.6;
    }
    header {
      background-color: white;
      padding: 24px 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 48px;
      margin-right: 12px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
    }
    .hero {
      background-color: #eae6df;
      padding: 96px 32px;
      text-align: center;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      color: #2a2a2a;
      margin-bottom: 24px;
    }
    .hero p {
      font-size: 18px;
      color: #3f3f3f;
      margin-bottom: 40px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #d0a153;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #b88b45;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/caminho/para/sua-logo.png" alt="MA Logo">
      <span><strong>MAURÍCIO ALCÂNTARA</strong><br><small>Inteligência Jurídica</small></span>
    </div>
    <nav>
      <a href="#">Serviços</a>
      <a href="#metodologia">Metodologia</a>
      <a href="#quem-somos">Quem Somos</a>
      <a href="#contato">Contato</a>
      <a href="#blog">Blog</a>
      <a href="#">PT | EN</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Inteligência Jurídica com Propósito</h1>
    <p>Transformamos conhecimento jurídico em estratégias reais para empresas e famílias empresárias. Técnica, sensibilidade e futuro.</p>
    <button onclick="window.location.href='#contato'">Agendar Diagnóstico</button>
  </section>
</body>
</html>
